<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
  <h1>We are launching <span>soon!</span></h1>

  <h2>Subscribe and get notified</h2>
  <form action="#" class="subscription" onsubmit="submitForm();">
    <div>
      <input type="email" id="email" placeholder="Your email address" required />
    <input type="submit" value="Notify Me" />
    <div class="requirements">
      Please provide a valid email address.
    </div>
    </div>
    
  </form>
  <img src="./images/illustration-dashboard.png" alt="dashboard-preview" width="640" id="preview">
  <div class="social-icon-wrap">
    <a href="https://facebook.com" target="_blank" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
    <a href="https://twitter.com" target="_blank" class="social-icon"><ion-icon name="logo-twitter"></ion-icon></a>
    <a href="https://instagram.com" target="_blank" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
  </div>
  
  <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>

  <footer>
    <p class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://volodkovich.com">gloomya</a>.
    </p>
  </footer>
</body>
</html>
